<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flight Booking website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   	<style type="text/css">
   		.sidebar{
	    padding: 50px 0 20px;
		}
   	</style>
</head>
<body>
	<div class="container">
	       <div class="row sidebar">
	            <div class="col-sm-4">
	                <div class="">
	                        <label>Sort by Name</label>
	                    <div class="form-group">
	                        <input type="checkbox" name="" id="JetAirways" value="Jet Airways"> 
	                        <label  for="JetAirways">Jet Airways</label><br>
	                        <input type="checkbox" name="" id="AirIndia" value="Air India">
	                        <label for="AirIndia">Air India</label><br>
	                        <input type="checkbox" name="" id="Vistara" value="Vistara">
	                        <label  for="Vistara">Vistara </label>
	                    </div>
	                </div>
	                 <div class="">
	                    <label>Sort by Duration</label>
	                    <div class="form-group">
	                        <div class="row">
	                    		<div class="col-sm-12">
	                    			<span class="font-weight-bold mr-2 mt-1">1hr 00m</span>
	                    			<input type="range" class="border-0" min="1.00" max="12.00" id="duration" step="0.05" value="1.00">
	                    			<span class="font-weight-bold mr-2 mt-1 ml-2">12hr 00m</span>
	                    		</div>
	                    		<div class="col-sm-12">
	                    			<h6 id="timeVal">Time : 1hr 00m </h6>
	                    		</div>
	                    	</div>
	                   	</div>
	                </div> 
	                <div class="mt-4">                    
	                    <label>Sort by Price</label>
	                    <div class="form-group">
	                    	<div class="row">
	                    		<div class="col-sm-12">
	                    			<span class="font-weight-bold mr-2 mt-1">1000</span>
	                    			<input type="range" class="border-0" min="1000" max="2000" id="price" step="100" value="1000">
	                    			<span class="font-weight-bold mr-2 mt-1 ml-2">2000</span>
	                    		</div>
	                    		<div class="col-sm-12">
	                    			<h6 id="RangeVal">Value : 1000 </h6>
	                    		</div>
	                    		
	                    	</div>
	                    </div>
					</div>
					<div class="row mt-4">
		            <div class="col-sm-12">
		                <button class="btn btn-outline-info clear-btn"> Clear Filter</button>
		            </div>
		        </div>
	        	</div><!--end col-->
	            <div class="col-sm-8">
				        <div class="row">
				            <table class="table table-striped">
							  <thead class="thead-dark">
							    <tr>
							      <th scope="col">Name</th>
							      <th scope="col">Duration</th>
							      <th scope="col">Price</th>
							    </tr>
							  </thead>
							  <tbody id="result">
							    <tr>
							      <th scope="row">1</th>
							      <td>Mark</td>
							      <td>Otto</td>
							    </tr>
							  </tbody>
						</table>
				        </div><!--end row-->
	            </div><!--end col-->
	        </div><!--end first row-->
	</div><!--end container-->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
